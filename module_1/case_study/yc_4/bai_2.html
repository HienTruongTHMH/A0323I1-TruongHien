<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = prompt();
    let arrStr = [];
    for (let i = 0; i < s.length; i++) {
        arrStr.push(s.slice(i, i + 1));
    }
    arrStr.sort();

        for (let j = arrStr.length-1; j >= 0; j--){
            if(arrStr[j] !== ' '){
                if(arrStr[j] === arrStr[j-1] ){
                    arrStr.splice(j,1);
                }
            } else {
                arrStr.splice(j,1);
            }

        }

    alert('ki tu khac nhau trong chuoi ' + arrStr);
</script>
</body>
</html>
