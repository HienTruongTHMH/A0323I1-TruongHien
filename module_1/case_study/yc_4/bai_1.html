<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nháº­p');
    fixString(a);
    function fixString(str) {
        let newStr = '';
        for(let i = 0; i < str.length; i++){
            if(str[i] !== ' '){
                if(str[i-1] === ' ' || i === 0){
                    newStr += str[i].toUpperCase();
                } else {
                    newStr += str[i].toLowerCase();
                }
            } else {
                if(str[i+1] !== ' '){
                    newStr += str[i];
                }
            }
        }
        alert(newStr);
    }

</script>
</body>
