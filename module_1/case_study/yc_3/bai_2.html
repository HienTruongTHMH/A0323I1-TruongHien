<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [7,2,5,3,5,3];
    let b = [7,2,5,4,6,3,5,3];

    console.log(missingValue(a,b));

    function missingValue(arrA, arrB) {
        let arrayNew = [];
        for (let b = 0; b < arrB.length; b++){
            if(arrA.indexOf(arrB[b]) === -1 ){
                // console.log(arrA[a] + ' la so khong co trong mang B');
                arrayNew.push(arrB[b]);
            }
        }
        return arrayNew;
    }
</script>
</body>
