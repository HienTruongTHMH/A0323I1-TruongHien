<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let a = [4,7,5];
    console.log(prefixSums(a));
   function prefixSums(array) {
        let arraynew = [];
        for (let b = 0; b < array.length; b++){
            let sum = 0;
            for (let a = 0; a <= b; a++){
                sum  += array[a];
            }
            arraynew[b] = sum;
        }
        return arraynew;
   }
</script>
</body>
</html>
