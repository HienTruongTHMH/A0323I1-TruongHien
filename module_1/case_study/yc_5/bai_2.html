<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt('So dong');
    let n = +prompt('So cot');
    let arr = new Array(m);
    let num = 1;
    let countSnt = 0;
    for (let col = 0; col < arr.length; col++) {
        arr[col] = new Array(n);
        for (let rol = 0; rol < arr[col].length; rol++) {
            arr[col][rol] = num;
            if(isPrime(arr[col][rol])){
                console.log(arr[col][rol]);
                countSnt++;
            }
            num++;
        }
    }

    console.log(arr);
    console.log(countSnt);

    function isPrime(num) {
        let flag = true;
        if (num < 2){
            flag = false;
        } else {
            for (let i = 2; i < num ; i++) {
                if(num % i === 0) {
                    flag = false;
                    break;
                }
            }

        }
        return flag;
    }
</script>
</body>
</html>
