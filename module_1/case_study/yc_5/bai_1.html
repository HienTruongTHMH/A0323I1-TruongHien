<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt('So dong');
    let n = +prompt('So cot');
    let arr = new Array(m);
    let num = 1;
    let sum = 0;
    for (let col = 0; col < arr.length; col++){
        arr[col] = new Array(n);
        for (let rol = 0; rol < arr[col].length; rol++){
            arr[col][rol] = num;
            if(arr[col][rol] % 2 === 0){
                sum += arr[col][rol]
            }
            num++;
        }
    }
    console.log(arr);
    alert('Tong so chan trong ma tran ' + m +'*'+n +' la ' + sum );
</script>
</body>
</html>
