<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt('So dong');
    let n = +prompt('So cot');
    let arr = new Array(m);
    let num = 1;
    let countSnt = 0;
    for (let col = 0; col < arr.length; col++) {
        arr[col] = new Array(n);
        for (let rol = 0; rol < arr[col].length; rol++) {
            arr[col][rol] = num;
            num++;
        }
    }
    let max = arr[0][0];
    let min = arr[0][1];
    for(let i = 0; i < arr.length; i++ ){
        for (let j = 0; j < arr[i].length;j++){
            if(arr[i][j] > max ){
                max = arr[i][j];
            } else if (arr[i][j] < min ){
                min = arr[i][j];
            }
        }
    }
    document.write('so lon nhat mang 2 chieu la: ' + max + '<br>');
    document.write('so nho nhat mang 2 chieu la: ' + min);
</script>
</body>
</html>
