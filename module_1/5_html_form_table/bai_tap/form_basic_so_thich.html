<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form sở thích</title>
</head>
<body>
    <form action="#" method="get">
        <table>
           <tr><th colspan="4" style="background: orange;color: white" >Sở thích của bạn</th></tr>
           <tr>
               <td style="color: blue">Họ và Tên</td>
               <td colspan="3"><input type="text" placeholder="Họ và Tên" name="yourname" size="30"></td>
           </tr>
           <tr>
               <td style="color: blue">Email</td>
               <td colspan="3"><input type="text" placeholder="email" name="email" size="20"></td>
           </tr>
           <tr>
               <td style="color: blue">Sở thích</td>
               <td style="color: orange"><input type="checkbox" name="sport" value="hobby">Thể Thao</td>
               <td style="color: orange"><input type="checkbox" name="music" value="hobby">Âm nhạc</td>
               <td style="color: orange"><input type="checkbox" name="book" value="hobby">Đọc sách</td>
           </tr>
           <tr>
               <td></td>
               <td style="color: orange"><input type="checkbox" name="web" value="hobby">Lướt web</td>
               <td style="color: orange"><input type="checkbox" name="games" value="hobby">Chơi game</td>
               <td style="color: orange"><input type="checkbox" name="film" value="hobby">Điện ảnh</td>
           </tr>
           <tr>
               <td></td>
               <td  style="color: orange"><input type="checkbox" name="visit" value="hobby">Du lịch</td>
           </tr>
           <tr>
               <td></td>
               <td><input type="submit" name="btSubmit" value="Gửi thông tin"></td>
               <td><input type="reset" name="btReset" value="Nhập lại"></td>
           </tr>
        </table>
    </form>
</body>
</html>
