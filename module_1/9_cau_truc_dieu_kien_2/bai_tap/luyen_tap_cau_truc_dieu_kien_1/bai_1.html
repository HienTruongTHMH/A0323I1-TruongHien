<!DOCTYPE html>

    <title>Bài 1</title>

<body>
<script>
    let a = +prompt('Nhập vào số a');
    let b = +prompt('Nhập vào số b');
    if (a % b == 0) {
        alert("Đúng");
    } else {
        alert("Sai");
    }
</script>
