<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Long nhau</title>
</head>
<body>
<script>
    let tb;
    tb = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        tb += "<tr>";
        for (j = 1; j <= 10; j++) {
            tb += "<td>" + i * j + "</td>";
        }
        tb += "</tr>";
    }
    tb += "</table>";
    document.write(tb);
</script>
</body>
</html>
