<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<h1>JavaScript loops 2</h1>
<p id='text'></p>
<script>
    let i;
    let n = +prompt('Nhap vao n');
    var sum = 0;
    for(i = 1; i <= n; i++){
        sum += i;
    }
    document.getElementById('text').innerText = sum;
</script>
</body>
</html>
