<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let giaiThua = 1;
    n = +prompt('Nhập vào 1 số nguyên dương để tính giai thừa');
    for (let i = 1;i <= n; i++){
        giaiThua *= i;
    }
    document.writeln('Giai thừa của ' + n + ' là '+giaiThua);
</script>
</body>
</html>
