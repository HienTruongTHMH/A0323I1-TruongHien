<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3d</title>
</head>
<body>
<script>
    let i;
    let j;
    for (i = 1; i <= 5; i++) {
        for (let z = 1; z < i; z++) {
            document.write("&nbsp&nbsp");
        }
        for (j = 5; j >= i ; j--) {
            document.write('*');
        }
        document.writeln('<br>');
    }
</script>
</body>
