<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<button onclick="bt()">Click Me!</button>
<script>
    function bt() {
        let m = +prompt('Nhập vào số radom từ');
        let n = +prompt('Đến');
        var i = parseInt(Math.random() *(n-m)+m);
        alert(i);
        var an = +prompt('Hãy đoán xem');
        while (an > m && an < n) {
            if (an < i) {
                alert("hãy chọn số lớn hơn");
                an = +prompt('Chọn lại');
            }
            if (an > i) {
                alert("hãy chọn số bé hơn");
                an = +prompt('Chọn lại');
            }
            if (an == i) {
                alert("Bạn đã chọn đúng" + an);
                break;
            }
        }
    }


</script>
</body>
</html>
