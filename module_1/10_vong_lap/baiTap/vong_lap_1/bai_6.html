<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let n = 0;
    let soLg = 0;
    let sum = 0;
    while (soLg <= 30){
        if(n % 7 == 0){
            sum += n;
            soLg++;
        }
        n++;
    }
    document.write('Tổng của 30 số đầu tiên chia hết cho 7 là: '+ sum);

</script>
</body>
</html>
