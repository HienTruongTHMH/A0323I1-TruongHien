<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let n = 1;
    do {
        document.write(n + ',');
        n++;
        if(n == 99) {
            document.write('<br>');
            document.write('Đã hoàn thành')
        }
    } while (n <= 100)
    document.write('End.');
</script>
</body>
</html>
