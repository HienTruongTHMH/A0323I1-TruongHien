<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang Cuu Chuong</title>
</head>
<body>
<script>
    let tb = '<table style="border-collapse: collapse" border="2">';
    for (let i = 1; i <= 9; i++) {
        tb += '<tr>';
        for (let j = 2; j <= 9; j++) {
            tb += '<td>' + j + 'x' + i + ' = '+ (i*j) + '</td>'
        }
        tb += '</tr>';
    }
    tb += '</table>';
    document.writeln(tb);
</script>
</body>
</html>
