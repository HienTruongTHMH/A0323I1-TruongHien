<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check So Nguyen To</title>
</head>
<body>
<script>
    let soNT = 0;
    let n = 2;
    document.write('các số nguyên tố đầu tiên là ');
    while (soNT < 20) {
        let i;
        let dem = 0;
        for (i = 2; i < n; i++) {
            if (n % i == 0) {
                dem++;
            }
        }
        if (dem == 0) {
            document.writeln(n + ', ');
            soNT++;
        }
        n++;
    }


</script>
</body>
</html>
