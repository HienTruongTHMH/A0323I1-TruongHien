<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐẢo Mảng</title>
</head>
<body>
<script>
    let x = [3,1,2,5,6,7];
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x);
    // arr.sort();
    // let daoNguoc = arr.reverse();
    // console.log(daoNguoc);
</script>
</body>
</html>
