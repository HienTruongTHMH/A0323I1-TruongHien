<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo hàm splice</title>
</head>
<body>
<script>
    let arr = ['code', 'gym', 'vn'];
    console.log(arr);
    arr.splice(0,2);
    var students = [];
    students = [
        {
            id: 1,
            name: 'A',
            address: 'ĐN'
        },
        {
            id: 2,
            name: 'B',
            address: 'SG'
        }
    ]
    console.log(students);
    for (let i = 0; i < students.length; i++){
        if(students[i].id == 2){
            students.splice(i,1);
        }
    }
    console.log(students);
</script>
</body>
</html>
