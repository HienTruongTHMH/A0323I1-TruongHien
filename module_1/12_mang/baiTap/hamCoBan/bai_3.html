<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myWord = window.prompt();
    var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LOWER = 'abcdefghijklmnopqrstuvwxyz';
    var result = [];
    for (let i = 0; i < myWord.length; i++) {
        if (UPPER.indexOf(myWord[i]) !== -1) {
            result.push(myWord[i].toLocaleLowerCase());
        } else if (LOWER.indexOf(myWord[i]) !== -1) {
            result.push(myWord[i].toLocaleUpperCase());
        } else {
            result.push(myWord[i]);
        }
    }
    alert(result.join(''));

</script>
</body>
</html>
