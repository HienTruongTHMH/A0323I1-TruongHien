<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = [];
    for(let i = 0; i < 10; i++) {
        let num = prompt('Nhập vào số nguyên thứ: ' + (i + 1));
        str.push(num);
    }
    document.write(str.reverse());
</script>
</body>
</html>
