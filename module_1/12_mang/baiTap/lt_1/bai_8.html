<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = [];
    for(let i = 0; i < 10; i++) {
        let num = prompt('Nhập vào số nguyên thứ: ' + (i + 1));
        str.push(num);
    }
    var result = str.sort(function (a,b) {
        return b - a;
    })
    document.write('Day la mang sau khi sap xep tu be den lon ' + result);
</script>
</body>
</html>
