<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = [1, 12, 3, 4, 5, 6, 7, 8, 9, 10];
    let check = +prompt();
    for (let i = 0; i < str.length; i++) {
        if (str.indexOf(check) !== -1) {
            str.splice(i-1, 1);
            str.push[0];
        }
    }
    console.log(str);
</script>
</body>
