<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = [10,21,24,25,26,27,18,23,1,2];
    document.writeln('10 số nguyên trong mảng là: '+ str + '<br>');
    let check = +prompt();
    if (str.indexOf(check) !== -1){
        alert('Số '+check+' có trong mảng');
    }else {
        alert('Số '+check+' không có trong mảng');
    }
</script>
</body>
</html>
