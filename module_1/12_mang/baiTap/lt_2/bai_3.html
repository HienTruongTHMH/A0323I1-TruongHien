<body>
<script>
    var arr = [];
    for (let i = 0; i < 5; i++){
        arr[i] = prompt();
    }
    var dem = 0;
    for(i = 0; i < arr.length; i++){
        if(arr[i] / arr[i] == 1){
            dem++;
        }
        console.log(dem);
    }
    document.write("Có " + dem + ' ký tự số trong mảng <br>');
    document.write('Độ dài của mảng là: '+ arr.length);
</script>
