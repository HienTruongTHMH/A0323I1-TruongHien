<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = prompt();
    let arr = str.split(' ');
    let count = 0;
    for (let i = 0; i < arr.length; i++){
        if(arr[i] === "" ){
            count = count;
        } else {
            count += 1;
        }
    }
    alert('Có ' + count + ' kí tự bạn vừa nhập');
</script>
</body>
</html>
