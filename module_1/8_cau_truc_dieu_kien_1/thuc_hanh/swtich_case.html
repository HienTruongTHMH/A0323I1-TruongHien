    <title>swtich_case</title>

<body>

</body>
<script>
    let browser = prompt('Choose your browers');
    switch (browser) {
        case 'Edge':
            alert("You've got the browser!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }
</script>
</html>
