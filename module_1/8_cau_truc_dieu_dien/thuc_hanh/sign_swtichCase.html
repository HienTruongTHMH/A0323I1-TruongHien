<script>
    let checkValue = parseInt(prompt('Nhap vao 1 so', 0));
    switch (checkValue) {
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
            alert(1)
            break;
        case -1:
        case -2:
        case -3:
        case -4:

            break;
        case 0:
            alert(0)
            break;
    }
</script>
