<!DOCTYPE html>
<html lang="en">

</head>
<body>
<script>
    let a = +prompt('Nhập vào 1 số nguyên');
    if(a > 0) {
        document.write('Đây là số nguyên dương');
    } else  if(a < 0){
        document.write('Đây là số nguyên âm');
    } else if (a==0){
        document.write('Đây là số nguyên 0');
    }
</script>
</body>
</html>
