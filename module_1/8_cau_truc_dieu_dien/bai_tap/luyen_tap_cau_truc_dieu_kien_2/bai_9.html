<script>
    var a, b, c;// a,b,c là 3 cạnh của 1 tam giác
    a = +prompt('nhập vào 1 số đẻ kiểm tra');
    b = +prompt('nhập vào 1 số đẻ kiểm tra');
    c = +prompt('nhập vào 1 số đẻ kiểm tra');
    if (a == parseInt(a) && b == parseInt(b) && c == parseInt(c)) {
        alert('Nhập lại !!!!');
    }else if( a > 0 && b > 0 && c>0 && a+b>c && a+c>b && c+b>a){
        alert('Đây là 1 tam giác');
    }
</script>
