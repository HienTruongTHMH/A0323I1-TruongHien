<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr></tr>
    <td><input type="number" name="amount" id="a"></td>
    <td><select id="from">
        <option value="1">Viêt Nam</option>
        <option value="0.000043">USD</option>
    </select> </td>
    <td><select id="to">
        <option value="0.000043">USD</option>
        <option value="1">Viêt Nam</option>
    </select> </td>
    <td><button type="button" onclick="convert()" id="kq">Convert</button></td>
    <tr><td><p id="result">Result: </p></td></tr>
</table>
</body>
<script>
    function convert() {
        let a = parseFloat(document.getElementById('a').value);
        let from = parseFloat(document.getElementById('from').value);
        let to = parseFloat(document.getElementById('to').value);
        document.getElementById('result').innerText ='Result: ' + a * to / from;
    }
</script>
</html>
