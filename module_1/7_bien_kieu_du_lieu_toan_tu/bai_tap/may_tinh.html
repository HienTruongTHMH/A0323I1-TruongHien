<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1>Caculator</h1>
    <input type="number" id="number1">
    <input type="number" id="number2">
    <button type="button" onclick="add()">Add +</button>
    <button type="button" onclick="sub()">Sub -</button>
    <button type="button" onclick="mul()">Mul *</button>
    <button type="button" onclick="divi()">Divi /</button>
    <button type="button"  id='result' onclick="ca()">Bấm vào đây</button>
</form>
</body>
<script>
    let save;
    function add() {
        let a = document.getElementById('number1').value;
        let b = document.getElementById("number2").value;
        let num1 , num2;
        num1 = parseInt(a);
        num2 = parseInt(b);
        save = num1 + num2;
    }
    function sub() {
        let a = document.getElementById('number1').value;
        let b = document.getElementById("number2").value;
        let num1 , num2;
        num1 = parseInt(a);
        num2 = parseInt(b);
        save = num1 - num2;
    }
    function mul() {
        let a = document.getElementById('number1').value;
        let b = document.getElementById("number2").value;
        let num1 , num2;
        num1 = parseInt(a);
        num2 = parseInt(b);
        save = num1 * num2;
    }
    function divi() {
        let a = document.getElementById('number1').value;
        let b = document.getElementById("number2").value;
        let num1 , num2;
        num1 = parseInt(a);
        num2 = parseInt(b);
        save = num1 / num2;
    }
    function ca() {
        document.getElementById('result').innerHTML = save;
    }
</script>
</html>
