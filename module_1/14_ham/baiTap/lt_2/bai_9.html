<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt();
    let array = str.split(' ');
    let n = prompt('Nhập vào kí tự kiểm tra');
    checkV(n);
    function checkV(v) {
        let flag = false;
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if(str[i] == v){
                flag = true;
                count++;
            }
        }
        if(!flag){
            document.write('không có kí tự' + v + 'trong mảng');
            return -1;
        }
        document.write('so lan xuat hien cua ky tu: ' + v + ' trong mang: '+array.join(' ')+' la: '+ count);
    }
</script>
</body>
</html>
