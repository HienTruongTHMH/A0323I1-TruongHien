<script>

    let array = [5,6,7,8];
    reverse(array);

    function reverse(array) {
        let firstNum = 0;
        let lastNum = array.length - 1;

        while (firstNum < lastNum){
            let place = array[firstNum];
            array[firstNum] = array[lastNum];
            array[lastNum] = place;
            firstNum++;
            lastNum--;
        }
        document.write('Day la mang so nguyen sau khi hoan doi '+ array);
    }
</script>
