<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt();
    let b = +prompt();
    swap(a, b);

    function swap(a, b) {
        let place; // 0; a = 1; b = 2;
        place = a; // p = 1;
        a = b; // a = 2;
        b = place; // b = 1;
        document.write('2 so sau khi hoan doi la: ' + a + ' ' +b);
    }
</script>
</body>
