<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('Nhap vao 1 so nguyen: ');
    document.writeln('Giai thua cua so ' + n + ' la: ' + tinhSoNguyen(n));
    function tinhSoNguyen(number) {
        let count = 1;
        for (let i = 1; i <= number ; i++) {
            count = count * i;
        }
        return count;
    }
</script>
</body>
</html>
