<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    checkNumber(1,2);
    checkNumber(2,1);
    function checkNumber(a,b) {
        if (a > b) alert('số thứ nhất lớn hơn số thứ 2');
        else if (a < b) {
            let sum = a + b;
            alert(sum);
            return sum;
        }

    }
</script>
